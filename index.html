<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Survey</title>
</head>

<body>

    <main id="main">

        <h1 id="title">Tu anime favorito</h1>
        <p id="description">Encuesta sobre tu anime favorito</p>

        <div class="survey-div" >
            <form class="row g-3 needs-validation" novalidate id="survey-form">
                
                <div class="col-md-6">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend" placeholder="ejemplo: benito@example.com" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Edad</label>
                  <input type="number" class="form-control" id="validationCustom03" placeholder="Edad" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                
                <div class="col-md-6">
                  <label for="input" class="form-label">Nombre de tu anime favorito</label>
                  <input type="text" class="form-control" placeholder="Anime Name" aria-label="Anime" aria-describedby="basic-addon1">
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>

                <div class="col-md-12">
                    <label for="number" class="form-label">Del 1 al 10, ¿Cómo calificaría la historia de su anime favorito?</label>
                    <input type="number" class="form-control" id="number" min="1" max="10" placeholder="Calificación del 1 al 10">
                </div>

                <div class="col-md-12">
                    <label for="number" class="form-label">Del 1 al 10, ¿Cómo calificaría la animacion del anime?</label>
                    <input type="number" class="form-control" id="number" min="1" max="10" placeholder="Calificación del 1 al 10">
                </div>

                <div class="col-md-12">
                    <label for="number" class="form-label">Del 1 al 10, ¿Cómo calificaría el desarrollo de personajes?</label>
                    <input type="number" class="form-control" id="number" min="1" max="10" placeholder="Calificación del 1 al 10">
                </div>

                <div class="form-check-div col-md-6">
                    <div class="form-check">
                        <p class="form-label">¿Estaría dispuesto hacer un ensayo sobre su anime favorito?</p>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Si
                        </label>
                      </div>
                      
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          No
                        </label>
                      </div>
                </div>
                
                <div class="form-check-div col-md-6">
                    <div class="form-check">
                        <p class="form-label">¿Recomendaría a otros ver este anime?</p>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Si
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          No
                        </label>
                      </div>
                </div>
                  
                <div class="col-md-12">
                    <label for="validationCustom04" class="form-label">Si pudiera que mejoraria de este anime</label>
                    <select class="form-select" id="validationCustom04" required>
                      <option selected disabled value="">Seleccione una opción</option>
                      <option>Historia</option>
                      <option>Desarrollo de personajes</option>
                      <option>Animacion</option>
                      <option>Algun personaje</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                  </div>

                <div class="col-md-12">
                    <label for="floatingTextarea" class="form-label"></label>
                    <textarea class="form-control" placeholder="Escribe algunos comentarios sobre el anime" id="floatingTextarea"></textarea>
                  </div>
                
                
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>

        </div>
        
    </main>
    
</body>

</html>
